<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="src/style.css">
  <title>graphics</title>
</head>
<body>
  <main>
    <section id="secondary_content">
      <div class="info_graphics">
        <div>
          <canvas id="chart_pie"></canvas>
        </div>
      </div>
      <div class="info_graphics">
        <canvas id="chart_bar"></canvas>
      </div>
      <div class="info_graphics">
        <canvas id="chart_polar_area"></canvas>
      </div>
      <div class="info_graphics">
        <canvas id="chart_doughnut"></canvas>
      </div>
    </section>
    <section id="primary_content">
      <div class="info_graphics_main">
        <canvas id="chart_line"></canvas>
      </div>
      <div class="info_graphics_aside">
        <canvas id="chart_bar_horizontal"></canvas>
      </div>
    </section>
  </main>
</body>
<script src="src/graphics.js"></script>
</html>
